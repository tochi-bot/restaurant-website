<!DOCTYPE html>
<html lang="en">
  <head>
    <!--meta tags for search engines-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title for search engines-->
    <title>BestNobisWorld Restaurant Ltd</title>
    <!--stylesheet-->
    <link href="assets/css/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="108*180"
      href="assets/faviconio-logo (1).zip"
    />
  </head>
  <body>
    <!-- Main content -->
    <main>
      <section id="signup">
        <form
          id="sign-up-form"
          method="post"
          action="https://formdump.codeinstitute.net"
        >
          <h2>Sign Up</h2>
          <label for="first_name">First Name:</label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            class="text_input"
            required
          />
          <br />
          <label for="last_name">last Name:</label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            class="text_input"
            required
          />
          <br />
          <label for="email_address">Email Address:</label>
          <input
            type="email"
            id="email_address"
            name="email_address"
            class="text_input"
            required
          />
          <br />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="text_input"
            required
          />
          <br />
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />
        </form>
        <div class="radio-buttons">
          <div>
            <label for="Member">Membership</label>
            <input
              type="radio"
              name="member"
              id="Member"
              value="Membership"
              required
              checked
            />
          </div>
          <div>
            <label for="member-vip">VIP Membership</label>
            <input type="radio" name="member id=" vip-member" value="VIP
            Membership" required>
          </div>
          <div>
            <label for="both">Both</label>
            <input type="radio" name="member" id="both" value="both" required />
          </div>
          <button type="submit" class="signup-button">Sign Up</button>
        </div>
      </section>
    </main>
    <footer>
      <!--Add a social meadia links-->
      <span>Find us on:</span>
      <ul class="social-sites">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Find us on Facebook (link opens in a new tab)"
            >Facebook</a
          >
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Find us on Instagram (link opens in a new tab)"
            >Instagram</a
          >
        </li>
        <li>
          <a
            href="https://www.twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Find us on Twitter (link opens in a new tab)"
          >
            Twitter</a
          >
          <!--Add a copy right for Bestnobisworld-->
        </li>
        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Find us on Youtube (link opens in a new tab)"
            >Youtube</a
          >
          <!--Add a copy right for Bestnobisworld-->
        </li>
      </ul>

      <p>Copyright &copy; 2023 BestNobisWorld Restaurant</p>
    </footer>
  </body>
</html>
