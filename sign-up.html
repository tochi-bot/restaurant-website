<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for search engines -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestNobisWorld Restaurant Ltd</title>
    <!-- Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <section>
        <header>
            <!-- Logo and navigation links -->
            <a href="index.html">
                <!-- Restaurant logo -->
                <h1 id="logo">BestNobisWorld Restaurant</h1>
            </a>
            <!-- Navigation menu -->
            <nav>
                <ul id="nav-menu">
                    <!-- Navigation links inside the header -->
                    <li>
                        <!-- Home link -->
                        <a href="foodmenu.html" aria-label="Go to the top of the page" class="active">Food Menu Orders</a>
                    </li>
                    <li>
                        <!-- Reservation link -->
                        <a href="reservation.html" aria-label="Join Us by making reservation (link opens in a new tab)">Reservation</a>
                    </li>
                    <li>
                        <!-- Signup link -->
                        <a href="sign-up.html" aria-label="Join Us by signing up (link opens in a new tab)">Signup</a>
                    </li>
                    <li>
                        <!-- Contact Us link -->
                        <a href="contact.html" aria-label="Join Us by contacting us (link opens in a new tab)">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </header>
    </section>

    <!-- Main Section - Sign Up Form -->
    <section>
        <form id="sign-up-form" method="post" action="https://formdump.codeinstitute.net">
            <!-- Form heading -->
            <h2>Sign Up</h2>
            <!-- Form fields -->
            <label for="first_name">First Name:</label>
            <!-- Input field for first name -->
            <input type="text" id="first_name" name="first_name" class="text_input" required><br>
            <label for="last_name">Last Name:</label>
            <!-- Input field for last name -->
            <input type="text" id="last_name" name="last_name" class="text_input" required><br>
            <label for="email_address">Email Address:</label>
            <!-- Input field for email address -->
            <input type="email" id="email_address" name="email_address" class="text_input" required><br>
            <label for="password">Password:</label>
            <!-- Input field for password -->
            <input type="password" id="password" name="password" class="text_input" required><br>
            <label for="phone">Phone Number:</label>
            <!-- Input field for phone number -->
            <input type="tel" id="phone" name="phone" required><br>
            <!-- Submit button -->
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer id="footer-form">
        <!-- Social Media Links -->
        <span>Find us on:</span>
        <!-- List of social media links -->
        <ul class="social-sites">
            <li>
                <!-- Facebook link -->
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Find us on Facebook (link opens in a new tab)">Facebook</a>
            </li>
            <li>
                <!-- Instagram link -->
                <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Find us on Instagram (link opens in a new tab)">Instagram</a>
            </li>
            <li>
                <!-- Twitter link -->
                <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Find us on Twitter (link opens in a new tab)">Twitter</a>
            </li>
            <li>
                <!-- Youtube link -->
                <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Find us on Youtube (link opens in a new tab)">Youtube</a>
            </li>
        </ul>
        <!-- Copyright Information -->
        <p>Copyright &copy; 2023 BestNobisWorld Restaurant</p>
    </footer>
</body>
</html>
