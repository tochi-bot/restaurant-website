<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu Orders</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!--Header-->
    <section>
        <header>
            <a href="index.html">
                <h1 id="logo">BestNobisWorld Restaurant</h1>
            </a>
            <nav>
                <ul id="nav-menu">
                    <!-- Navigation links inside the header -->
                    <li>
                        <a href="foodmenu.html" aria-label="Go to the top of the page" class="active">Food Menu Orders</a>
                    </li>
        
                    <li>
                        <a href="reservation.html" aria-label="Join Us by making reservation (link opens in a new tab)" class="active">Reservation</a>
                    </li>

                    <li>
                        <a href="sign-up.html" aria-label="Join Us by signing up (link opens in a new tab)" class="active">Signup</a>
                    </li>
                    <li>
                        <a href="contact.html" aria-label="Join Us by contacting u (link opens in a new tab)" class="active">Contact Us</a>
                    </li>
                    
                </ul>
            </nav>
        </header>
    </section>
    <div class="menu">
        <h1>Menu</h1>
        <ul>
            <li>
                <span class="item-name">Burger</span>
                <span class="item-price">$8.99</span>
            </li>
            <li>
                <span class="item-name">Pizza</span>
                <span class="item-price">$10.99</span>
            </li>
            <li>
                <span class="item-name">Salad</span>
                <span class="item-price">$6.99</span>
            </li>
        </ul>
    </div>

    <div class="order-form">
        <h2>Place Your Order</h2>
        <form id="food_menu_orders" method="post" action="https://formdump.codeinstitute.net">
            <label for="item">Select Item:</label>
            <select id="item" name="item">
                <option value="burger">Burger</option>
                <option value="pizza">Pizza</option>
                <option value="salad">Salad</option>
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            <button type="submit">Add to Cart</button>
        </form>
    </div>
     <!-- Footer Section -->
     <footer>
        <!-- Social Media Links -->
        <span>Find us on:</span>
        <ul class="social-sites">
            <!-- Social media links -->
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Find us on Facebook (link opens in a new tab)">Facebook</a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Find us on Instagram (link opens in a new tab)">Instagram</a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Find us on Twitter (link opens in a new tab)"> Twitter</a>
                <!-- Twitter link -->
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Find us on Youtube (link opens in a new tab)">Youtube</a>
                <!-- Youtube link -->
            </li>
        </ul>
        <!-- Copyright Information -->
        <p> Copyright &copy; 2023 BestNobisWorld Restaurant</p>
    </footer>
</body>
</html>
