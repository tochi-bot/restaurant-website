<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
     <!--Header-->
     <section>
        <header>
            <a href="index.html">
                <h1 id="logo">BestNobisWorld Restaurant</h1>
            </a>
            <nav>
                <ul id="nav-menu">
                    <!-- Navigation links inside the header -->
                    <li>
                        <a href="index.html" aria-label="Go to the top of the page" class="active">Home</a>
                    </li>
        
                    <li>
                        <a href="reservation.html" aria-label="Join Us by making reservation (link opens in a new tab)" class="active">Reservation</a>
                    </li>

                    <li>
                        <a href="sign-up.html" aria-label="Join Us by signing up (link opens in a new tab)" class="active">Signup</a>
                    </li>
                    <li>
                        <a href="contact.html" aria-label="Join Us by contacting u (link opens in a new tab)" class="active">Contact Us</a>
                    </li>
                    
                </ul>
            </nav>
        </header>
    </section>
    <div class="container_contact">
        <form id="form_contact" action="https://formdump.codeinstitute.net" method="post">
            <h2>Contact Us</h2><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
    <footer>
        <!-- Social Media Links -->
        <span>Find us on:</span>
        <ul class="social-sites">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Find us on Facebook (link opens in a new tab)">Facebook</a>

            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Find us on Instagram (link opens in a new tab)">Instagram</a>

            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Find us on Twitter (link opens in a new tab)"> Twitter</a>
                <!--Add a copy right for Bestnobisworld-->
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Find us on Youtube (link opens in a new tab)">Youtube</a>
                <!--Add a copy right for Bestnobisworld-->
            </li>
        </ul>
        <!-- Copyright Information -->
        <p> Copyright &copy; 2023 BestNobisWorld Restaurant</p>
    </footer>
</body>
</html>
