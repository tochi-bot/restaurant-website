<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #010601;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #special_requests {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 18px;
        }
    </style>

</head>

<body>
    <!--Add a form with h1-->
    <form action="reservation_process" method="post">
        <h2>Reservation Form</h2>
        <!-- Add a label for name-->
        <label for="name">Name:</label>
        <!--Add input type, id, name and required attributes-->
        <input type="text" id="name" name="name" required>
        <!-- Add a label for email-->

        <label for="email">Email:</label>
        <!--Add input type, id, name and required attributes-->
        <input type="email" id="email" name="email" required>
        <!-- Add a label for phone number-->

        <label for="phone">Phone Number:</label><br>
        <!--Add input type, id, name and required attributes-->
        <input type="tel" id="phone" name="phone" required>
        <!-- Add a label for reservation date-->

        <label for="date">Reservation Date:</label>
        <!--Add input type, id, name and required attributes-->
        <input type="date" id="date" name="date" required>
        <!-- Add a label reservation time-->

        <label for="time">Reservation Time:</label>
        <!--Add input type, id, name and required attributes-->
        <input type="time" id="time" name="time" required>
        <!-- Add a label for guests-->

        <label for="guests">Number of Guests:</label>
        <!--Add input type, id, name and required attributes-->
        <input type="number" id="guests" name="guests" min="1" required><br>
        <!-- Add a label for special_requests-->

        <label for="special_requests">Special Requests:</label>
        <textarea id="special_requests" name="special_requests" rows="8"></textarea>
        <!-- Add a submit button-->

        <button type="submit">Submit </button>
    </form>
    <div>
        <figure>
            <img src="assets/images/restaurant exte 0.png" alt="Reservation">
        </figure>
    </div>
</body>

</html>
